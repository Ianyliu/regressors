# This file was autogenerated and will overwrite each time you run travis_pypi_setup.py
language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
before_install:
  - pip install -U pip
install:
  - pip install -r requirements_dev.txt
  - travis_wait travis_retry pip install matplotlib
  - travis_wait travis_retry pip install pandas
  - travis_wait travis_retry pip install scikit-learn
  - travis_wait travis_retry pip install seaborn
script: python setup.py test
deploy:
  true:
    condition: $TOXENV == py27
    repo: nsh87/regressors
    tags: true
  distributions: sdist bdist_wheel
  password:
    secure: 
  provider: pypi
  user: nikhilhaas
branches:
  only:
    - master
    - dev
